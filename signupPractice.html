<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="signupPractice.css">
</head>

<body>
  <div class="main">
    <form action="신규회원_데이터베이스">
      <h2>회원가입</h2>
      <hr>
      <label for=""><img src="check.png" alt="체크표시"> 아이디</label>
      <input type="text">
      <button>중복아이디 검사</button>
      <hr>
      <label for=""><img src="check.png" alt="체크표시"> 이름</label>
      <input type="text">
      <hr>
      <label for=""><img src="check.png" alt="체크표시"> 비밀번호</label>
      <input type="password">
      <small>(8~20자의 영문대소문자, 숫자, 특수문자만 가능합니다.)</small>
      <hr>
      <label for=""><img src="check.png" alt="체크표시"> 비밀번호확인</label>
      <input type="password">
      <hr>
      <label for=""><img src="check.png" alt="체크표시"> 비밀번호힌트</label>
      <select name="" id="">
        <option value="">힌트를 선택하세요.</option>
        <option value="">어릴적 장래희망은?</option>
        <option value="">가장 좋아하는 치킨 브랜드는?</option>
        <option value="">가장 친한 친구의 이름은?</option>
      </select>
      <hr>
      <label for=""><img src="check.png" alt="체크표시"> 비밀번호정답</label>
      <input type="text">
      <hr>
      <label for="">전화번호</label>
      <input type="text" id="tell"> -
      <input type="text" id="tell"> -
      <input type="text" id="tell">
      <hr>
      <label for="">핸드폰번호</label>
      <input type="text">
      <hr>
      <label for=""><img src="check.png" alt="체크표시"> 이메일주소</label>
      <input type="email">
      <hr>
      <label for=""><img src="check.png" alt="체크표시"> 소속정보</label>
      <input type="radio" name="class" id="class_1">
      <label class="class" for="class_1">일반</label>
      <input type="radio" name="class" id="class_2">
      <label class="class" for="class_2">회사</label>
      <input type="radio" name="class" id="class_3">
      <label class="class" for="class_3">공공</label>
      <hr>
      <label for=""><img src="check.png" alt="체크표시"> 소속명</label>
      <input type="text">
      <hr>
      <label for="">우편번호</label>
      <input type="text">
      <button>검색</button>
      <hr>
      <label for="">주소</label>
      <input type="text">
      <hr>
      <label for="">상세주소</label>
      <input type="text">
      <hr>
      <label for="">인증서 DN</label>
      <input type="text">
      <button>인증서등록</button>
      <small>(공공기관 회원은 인증서 등록하시기 바랍니다.)</small>
      <hr>
      <label for="">자기소개</label>
      <input type="text">
      <hr>
      <div class="button">
      <button style="background-color: #fff;"><img src="checkfull.png" alt="가입신청버튼"> 가입신청</button>
      <button style="background-color: #fff;"><img src="x.png" alt="취소버튼"> 취소</button>
      </div>
  </div>

  </form>

</body>

</html>
